<!-- Add the EBI logo to all slides -->
<img id="logo" src="{{ .Param "logo.src" }}" alt="{{ .Param "logo.alt" }}">

<!-- Position the logo -->

    position: absolute;
    bottom: 25px;
    left: 25px;
    width: 200px;
  }
</style>
